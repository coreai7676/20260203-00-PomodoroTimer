<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .mode-indicator {
            text-align: center;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .mode-work {
            background: #ff6b6b;
            color: white;
        }

        .mode-break {
            background: #4ecdc4;
            color: white;
        }

        .timer-display {
            font-size: 80px;
            text-align: center;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .task-section {
            border-top: 2px solid #eee;
            padding-top: 20px;
        }

        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            gap: 10px;
        }

        .task-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-item.completed span {
            text-decoration: line-through;
            color: #999;
        }

        .task-item button {
            padding: 5px 10px;
            font-size: 12px;
            background: #ff6b6b;
            color: white;
            margin-left: auto;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Focus Timer</h1>
        
        <div id="modeIndicator" class="mode-indicator mode-work">
            Work Session
        </div>

        <div id="timerDisplay" class="timer-display">25:00</div>

        <div class="controls">
            <button id="startBtn" class="btn-primary" onclick="toggleTimer()">Start</button>
            <button class="btn-secondary" onclick="resetTimer()">Reset</button>
            <button class="btn-secondary" onclick="skipSession()">Skip</button>
        </div>

        <div class="task-section">
            <h3>Current Tasks</h3>
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="What are you working on?" onkeypress="handleEnter(event)">
                <button class="btn-primary" onclick="addTask()">Add</button>
            </div>
            <ul id="taskList" class="task-list"></ul>
        </div>

        <div class="stats">
            <p>Completed sessions: <span id="sessionCount">0</span></p>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let isWorkMode = true;
        let isRunning = false;
        let timerInterval = null;
        let completedSessions = 0;
        
        const WORK_TIME = 25 * 60;
        const BREAK_TIME = 5 * 60;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateModeIndicator() {
            const indicator = document.getElementById('modeIndicator');
            if (isWorkMode) {
                indicator.textContent = 'Work Session';
                indicator.className = 'mode-indicator mode-work';
            } else {
                indicator.textContent = 'Break Time';
                indicator.className = 'mode-indicator mode-break';
            }
        }

        function toggleTimer() {
            const btn = document.getElementById('startBtn');
            
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                btn.textContent = 'Start';
                btn.className = 'btn-primary';
            } else {
                isRunning = true;
                btn.textContent = 'Pause';
                btn.className = 'btn-secondary';
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        completeSession();
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = isWorkMode ? WORK_TIME : BREAK_TIME;
            document.getElementById('startBtn').textContent = 'Start';
            document.getElementById('startBtn').className = 'btn-primary';
            updateDisplay();
        }

        function skipSession() {
            clearInterval(timerInterval);
            isRunning = false;
            completeSession();
        }

        function completeSession() {
            clearInterval(timerInterval);
            isRunning = false;
            
            if (isWorkMode) {
                completedSessions++;
                document.getElementById('sessionCount').textContent = completedSessions;
                alert('Work session complete! Take a break.');
            } else {
                alert('Break over! Ready to work?');
            }
            
            isWorkMode = !isWorkMode;
            timeLeft = isWorkMode ? WORK_TIME : BREAK_TIME;
            
            document.getElementById('startBtn').textContent = 'Start';
            document.getElementById('startBtn').className = 'btn-primary';
            
            updateModeIndicator();
            updateDisplay();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            
            if (taskText) {
                const taskList = document.getElementById('taskList');
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <input type="checkbox" onchange="toggleTask(this)">
                    <span>${taskText}</span>
                    <button onclick="deleteTask(this)">Delete</button>
                `;
                taskList.appendChild(li);
                input.value = '';
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        function toggleTask(checkbox) {
            const taskItem = checkbox.parentElement;
            if (checkbox.checked) {
                taskItem.classList.add('completed');
            } else {
                taskItem.classList.remove('completed');
            }
        }

        function deleteTask(button) {
            button.parentElement.remove();
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
